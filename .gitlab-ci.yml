stages:
    - images
    - analyze
    - build

.build-image: &build-image
    stage: images
    image:
        name: gcr.io/kaniko-project/executor:debug
        entrypoint:
            - ""
    script:
        - mkdir -p /kaniko/.docker
        - >
            printf \
                '{"auths": {"%s": {"username": "%s", "password": "%s"}}}' \
                "$CI_REGISTRY" \
                "$CI_REGISTRY_USER" \
                "$CI_REGISTRY_PASSWORD" > /kaniko/.docker/config.json
        - >
            /kaniko/executor \
                --cache-ttl=730h \
                --cache=true \
                --destination $CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_COMMIT_REF_SLUG \
                --dockerfile docker/$DOCKERFILE_NAME

build-image-dev:
    variables:
        DOCKERFILE_NAME: "Dockerfile"
        IMAGE_NAME: "dev"
    <<: *build-image

build-image-docu:
    variables:
        DOCKERFILE_NAME: "Dockerfile_docu"
        IMAGE_NAME: "docu"
    <<: *build-image

check-code-format:
    stage: analyze
    image: $CI_REGISTRY_IMAGE/dev:$CI_COMMIT_REF_SLUG
    script:
        - >
            find . \
                -name "*.h" -print0 \
                -o \
                -name "*.cc" -print0 | \
            xargs -0 -I {} -P $(nproc) \
                bash -c 'diff <(cat {}) <(clang-format {})'

check-license-header:
    stage: analyze
    image: $CI_REGISTRY_IMAGE/dev:$CI_COMMIT_REF_SLUG
    script:
        - >
            ! grep \
                --recursive \
                --exclude-dir='.git' \
                --files-without-match "Apache License" \
                .

check-script:
    stage: analyze
    image: $CI_REGISTRY_IMAGE/dev:$CI_COMMIT_REF_SLUG
    script:
        - python3 -m black --check cpppetsc/tools/*.py
        - python3 -m pylint cpppetsc/tools/*.py
        - >
            python3 -m mypy \
                --python-version 3.5 \
                --ignore-missing \
                cpppetsc/tools/*.py

build-library:
    stage: build
    image: $CI_REGISTRY_IMAGE/dev:$CI_COMMIT_REF_SLUG
    before_script:
        - >
            bash -c '
                cd $(mktemp -d) &&
                cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" /usr/src/googletest &&
                cmake --build . &&
                cmake --build . --target install &&
                rm -rf $PWD
            '
    script:
        - useradd developer
        - mkdir build
        - chown developer:developer build
        - >
            su developer -c '
                cd build
                cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" .. &&
                cmake --build . --target all &&
                GTEST_OUTPUT="xml:gtest-results.xml" ctest --output-on-failure --exclude-regex ".*_mpi$" &&
                ctest --output-on-failure --tests-regex ".*_mpi$" &&
                python3 -m gcovr --print-summary --sonarqube coverage.xml -j$(nproc) --root .. .
            '
    artifacts:
        reports:
            cobertura: build/coverage.xml
            junit: build/*/test/gtest-results.xml
        when: always

build-documentation:
    stage: build
    image: $CI_REGISTRY_IMAGE/docu:$CI_COMMIT_REF_SLUG
    script:
        - mkdir build
        - >
            bash -c '
                cd build &&
                ../docs/build_documentation
            '
    artifacts:
        paths:
            - build/build/latex/ae108.pdf
        expose_as: manual
