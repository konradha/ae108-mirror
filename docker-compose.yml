version: "3.3"
services:
  dev-real:
    build:
      args:
        PETSC_SCALAR_TYPE: real
      context: ./docker
      dockerfile: Dockerfile
    volumes:
    - .:/mnt/io
    tty: true
    shm_size: '1gb'
    working_dir: /mnt/io
  dev-complex:
    build:
      args:
        PETSC_SCALAR_TYPE: complex
      context: ./docker
      dockerfile: Dockerfile
    volumes:
    - .:/mnt/io
    working_dir: /mnt/io
    tty: true
    shm_size: '1gb'
